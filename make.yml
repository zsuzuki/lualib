variable:
- name: compiler
  value: clang++
- name: archiver
  value: ar
- name: linker
  value: clang++

define:
- list:
  debug: [ DEBUG=1 ]

option:
- list:
  - c
  - g
  - std=c++14
  - Wall
  - MMD
  - MT $out
  - MF $dep
  debug: [ O0 ]
  release: [ O3 ]

archive_option:
- list:
  - rcs

link_option:
- list: [ g ]

libraries:
- list:
  - lua

subdir:
- list:
  - modules
  - src
  - test

target:
- name: luatest
  type: execute
