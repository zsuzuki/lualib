variable:
- name: compiler
  value: clang++
- name: archiver
  value: ar
- name: linker
  value: clang++
- name: compiler
  value: "g++-5"
  type: c9
- name: linker
  value: "g++-5"
  type: c9

define:
- list:
  debug: [ DEBUG=1 ]

include:
- type: c9
  list: [ /usr/local/include ]

option:
- list:
  - c
  - g
  - std=c++14
  - Wall
  - MMD
  - MT $out
  - MF $dep
  debug: [ O0 ]
  release: [ O3 ]

archive_option:
- list:
  - rcs

link_option:
- list: [ g ]
- type: c9
  list: [ L/usr/local/lib ]

libraries:
- list:
  - lua
- type: c9
  list: [ dl, pthread ]

subdir:
- list:
  - test
  - modules
  - src

target:
- name: luatest
  type: execute
